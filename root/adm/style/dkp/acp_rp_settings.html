<h1>{L_ACP_RAIDPLANNER}</h1>
<p>{L_ACP_RAIDPLANNER_SETTINGS_EXPLAIN}</p>

<style type="text/css" >
fieldset 
{
	background :transparent url(../images/bg_tabs_alt1.gif) no-repeat scroll 100% -35px; 
	/*border-color:#D7D7D7 #CCCCCC #CCCCCC #D7D7D7;*/
	border-style:solid;
	border-width:0	px;
	margin:15px 0;
	padding:10px;
	position:relative;
}
fieldset dt {
	width: 55%;
	text-align: left;
	border: none;
	border-right: 1px solid #CCCCCC;
	padding-top: 3px;
}

fieldset dd {
	margin: 0 0 0 55%;
	padding: 0 0 0 5px;
	border: none;
	border-left: 1px solid #CCCCCC;
	vertical-align: top;
	font-size: 1.00em;
}

</style>

<fieldset>
	<div id="advanced00">
		<div class="permissions-category">
		<ul>
			<li class="permissions-preset-never activetab">
			<a href="{U_MANAGE_SETTINGS}" onclick=""><span class="tabbg"><span class="colour"></span>{L_RT_ADMINMENU_SETTINGS}</span></a></li>	


		</ul>
	</div>
<div class="permissions-panel" id="options001">
<span class="corners-top"><span></span></span>

<form method="post" action="{F_CONFIG}" name="post">
<div class="tablewrap">


 <fieldset>
  <legend>Stuff</legend>

	<dl><dt> 
      <label for="stuff">{L_RP}:</label>
      <br />{L_RP_EXPLAIN}
      </dt>
      <dd>
      <select name="stuff" class="input" id="stuff">
        <!-- BEGIN stuff_row -->
        <option value="{quality_row.VALUE}"{stuff_row.SELECTED}>{quality_row.OPTION}</option>
        <!-- END stuff_row -->
      </select>
	  </dd>
</dl> 		  

<dl><dt>    
  <label for="stuff">{L_RP}:</label>
  <br />{L_RP_EXPLAIN}</dt><dd>
  <input name="stuff" type="checkbox" id="stuff" value="Y" {STUFF} />
  </dd>
 </dl> 


<dl><dt>   
   <label for="stuff">{L_RP}:</label>
    <br />{L_RP_EXPLAIN}
   </dt><dd>
     <input type="text" name="stuff" id="stuff" size="10" maxlength="3" value="{STUFF}" class="input" />
      {L_RP_EXPLAIN}
   </dd>
</dl> 

</fieldset>
			
<fieldset class="quick">
    <input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
    <input type="reset" name="reset" value="{L_RESET}" class="button2" />
</fieldset>

</form>

<span class="corners-bottom"><span></span></span>
</div>

</fieldset>
