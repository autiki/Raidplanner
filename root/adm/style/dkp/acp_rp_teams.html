<h1>{L_ACP_RAIDPLANNER}</h1>
<p>{L_ACP_RAIDPLANNER_SETTINGS_EXPLAIN}</p>

<style type="text/css" >
    fieldset
    {
        /*background :transparent url(../images/bg_tabs_alt2.gif) no-repeat scroll 100% -35px;*/
        /*border-color:#D7D7D7 #CCCCCC #CCCCCC #D7D7D7;*/
        border-style:solid;
        border-width:0px;
        margin:0px 0 !important;
        padding:0px !important;
        position:relative;
    }
    fieldset dt {
        width: 55%;
        text-align: left;
        border: none;
        border-right: 1px solid #CCCCCC;
        padding-top: 3px;
    }

    fieldset dd {
        margin: 0 0 0 55%;
        padding: 0 0 0 5px;
        border: none;
        border-left: 1px solid #CCCCCC;
        vertical-align: top;
        font-size: 1.00em;
    }

</style>
<fieldset style="background-color: #EEEEEE">
    <div class="permissions-category">
        <ul>
            <li class="permissions-preset-yes"><a href="{U_RP_PLANNER_SETTINGS}" onclick=""><span class="tabbg"><span class="colour"></span>{L_RPSETTINGS}</span></a></li>
            <li class="permissions-preset-yes"><a href="{U_RP_CAL_SETTINGS}" onclick=""><span class="tabbg"><span class="colour"></span>{L_RPADVANCEDOPTIONS}</span></a></li>
            <li class="permissions-preset-yes"><a href="{U_RP_ROLES}" onclick=""><span class="tabbg"><span class="colour"></span>{L_RAIDROLES}</span></a></li>
            <li class="permissions-preset-never activetab"><a href="{U_RP_TEAMS}" onclick=""><span class="tabbg"><span class="colour"></span>{L_RAIDTEAMS}</span></a></li>
            <li class="permissions-preset-yes"><a href="{U_RP_COMPOSITION}" onclick=""><span class="tabbg"><span class="colour"></span>{L_RAIDSIZES}</span></a></li>
        </ul>
    </div>

</fieldset>

<div class="permissions-panel" id="options001">
<span class="corners-top"><span></span></span>

<div class="tablewrap">



<fieldset><legend>{L_RAIDTEAMS}</legend>
    <p>{L_ACP_RAIDTEAMS_EXPLAIN}</p>

    <form id="rpteams" method="post" action="{U_ACTION}" >
        <table style="width:100%">
            <thead>
            <tr>
                <th>{L_TEAMNAME}</th>
                <th>{L_TEAMSIZE}</th>
                <th style="text-align: center; width:5%">{L_ACTION}</th>
            </tr>
            </thead>

            <tfoot>
            <tr class="row2">
                <td style="text-align: right" colspan="2">{L_EDITEAMNAME}</td>
                <td style="text-align: center">
                    <input class="button2" name="teamupdate" type="submit" value="{L_EDIT}" />
                </td>
            </tr>
            <tr class="row2">
                <td><input type="text" name="newteamname" value="" class="medium" /></td>
                <td style="text-align: center"><input type="text" name="newteamsize" value="" class="medium" /></td>
                <td style="text-align: center"> <input class="button2" name="teamadd" type="submit" value="{L_ADD}" /></td>
            </tr>
            </tfoot>
            <tbody>
            <!-- BEGIN team_row -->
            <tr class="row1">
                <td><input type="text" name="team_name[{team_row.TEAM_ID}]" value="{team_row.TEAMNAME}" class="medium" /></td>
                <td style="text-align: center"><input type="text" name="team_size[{team_row.TEAM_ID}]" value="{team_row.TEAMSIZE}" class="medium" /></td>
                <td style="text-align: center" ><a href="{team_row.U_DELETE}">{ICON_DELETE}</a></td>
            </tr>
            <!-- END team_row -->
            </tbody>

        </table>
        <span>
        <!-- BEGIN role_row -->
        <input type="hidden" name="rolename_hidden[{role_row.ROLE_ID}]" value="{role_row.ROLENAME}" />
        <!-- END role_row -->
        {S_FORM_TOKEN}
        </span>
    </form>
</fieldset>

</div>

<span class="corners-bottom"><span></span></span>
</div>
