<div class="forabg" >
<span class="corners-top"><span></span></span>
<ul class="topiclist">
<li class="header">
<h1 style="color:#dfc065; white-space:nowrap;">
<!-- IF S_PLANNER_ADD -->{L_NEWRAID} {L_ON} {START_DATE}<!-- ELSE -->{L_RAIDPLANNER}<!-- ENDIF -->
</h1>
</li>
</ul>
<span class="corners-bottom"><span></span></span>
</div>

<!-- left section -->
<div style="float: left; width: 0%; margin-left:0.5%">

</div>

<!-- middle section -->
<div style="float: left; width: 79%; margin-left:0.5%; margin-right:0.5%">

<div class="leather">

<div class="calendar-control">
<ul>
	<li class="cday"><a href="{DAY_VIEW_URL}"  title="{L_DAY}" id="cday"><i>{L_DAY}<br/><br/></i></a></li>
	<li class="cweek"><a href="{WEEK_VIEW_URL}"  title="{L_WEEK}" id="cweek"><i>{L_WEEK}<br/><br/></i></a></li>
	<li class="cmonth"><a href="{MONTH_VIEW_URL}" title="{L_MONTH}" id="cmonth"><i>{L_MONTH}<br/><br/></i></a></li>
</ul>
</div>

<!-- IF ADD_LINK -->
<div style="float: left; width: 10%">
<ul class="profile-icons" style="float: left;">
<li class="planner-new-icon"><a href="{ADD_LINK}" title="{L_NEW_EVENT}"><span></span></a></li>
</ul>
</div>
<!-- ENDIF -->


<div class="calendar-control-right">
<ul>
	<li class="prev-icon"><a title="{L_SHOW_PREV}" href="{CALENDAR_PREV}"><span></span></a></li>
	<li class="datenavigation">
		<form id="viewOpts" method="post" action="{S_POST_ACTION}">
		<div style="float: left;">
		<select name="view" id="view">
		<!-- BEGIN viewoptions -->
		<option value="{viewoptions.KEY}" {viewoptions.SELECTED}>{viewoptions.VALUE}</option><!-- END viewoptions -->
		</select>
		  &nbsp; 
		  <select name='calD' id='calD'>
		 	<!-- BEGIN dayoptions -->
		 	<option value="{dayoptions.KEY}" {dayoptions.SELECTED}>{dayoptions.VALUE}</option><!-- END dayoptions -->
		  </select>
		  <select name='calM' id='calM'>
		  	<!-- BEGIN monthoptions -->
		  	<option value="{monthoptions.KEY}" {monthoptions.SELECTED}>{monthoptions.VALUE}</option><!-- END monthoptions -->
		  </select>
		  <select name='calY' id='calY'>
		  	<!-- BEGIN yearoptions -->
		  	<option value="{yearoptions.KEY}" {yearoptions.SELECTED}>{yearoptions.VALUE}</option><!-- END yearoptions -->
		  </select>
		<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_GO}" class="button" /></div>
		</form>
	</li>
	<li class="next-icon"><a title="{L_SHOW_NEXT}" type="button" href="{CALENDAR_NEXT}"><span></span></a></li>
</ul>
</div>

</div>

<div class="clear"></div>
<!-- IF S_PLANNER_DAY -->

<!-- ENDIF -->
<!-- IF S_PLANNER_WEEK -->
	<!-- INCLUDE planner/calendar/planner_view_month.html -->
<!-- ENDIF -->
<!-- IF S_PLANNER_MONTH -->
	<!-- INCLUDE planner/calendar/planner_view_month.html -->
<!-- ENDIF -->

<!-- IF S_PLANNER_RAIDPLAN -->

<!-- ENDIF -->
<!-- IF S_PLANNER_ADD -->
	<!-- INCLUDE planner/raidplan/planner_post_body.html -->
<!-- ENDIF -->
<!-- IF S_PLANNER_WEEK_ON_INDEX -->
	<!-- INCLUDE planner/calendar/planner_week_on_index.html -->
<!-- ENDIF -->
</div>


<!-- right section -->
<div style="float: right; width: 19%; margin-right:0.5%">
<!-- INCLUDE planner/calendar/welcome.html -->

<!-- IF S_PLANNER_UPCOMING -->
	<!-- INCLUDE planner/raidplan/planner_upcoming.html -->
<!-- ENDIF -->
<!-- IF S_PLANNER_TOPSIGNUPS -->

<!-- ENDIF -->

<!-- INCLUDE planner/calendar/clock.html -->


</div>
