<tr>

<td style="width: 6%; text-align: center"></td>
<td style="width: 42%; text-align: center"><h1 style="text-align: center;margin-left: auto; color:#dfc065; margin-right: auto;">{CALENDAR_HEADER}</h1></td>
<td style="width: 6%; text-align: center"></td>

  <table style="width: 100%; text-align: center"><tr><td style="width: 100%; text-align: center; margin-left: auto; margin-right: auto;">
  <table class="table1" style="width: 100%" cellspacing="0" cellpadding="0" border="0">
    <!-- IF .time_headers -->
    <tr>
      <!-- BEGIN time_headers -->
      <td style="width: 4.166%; text-align: center" colspan="4" class="bg4">{time_headers.TIME} {time_headers.AM_PM}</td>
      <!-- END time_headers -->
    </tr>
    <!-- ENDIF -->
    <!-- IF EVENT_COUNT -->
	    <!-- BEGIN raidplans -->

	    <tr>
	      <!-- IF raidplans.PRE_PADDING --><td colspan="{raidplans.PRE_PADDING}" class="bg3_calDay">&nbsp;</td><!-- ENDIF -->
	      <td colspan="{raidplans.PADDING}" class="bg1_calDay" style="text-align: center;">
	      		<!-- IF raidplans.EVENT_URL -->
          		<a href="{raidplans.EVENT_URL}" title="<!-- IF raidplans.ETYPE_DISPLAY_NAME -->{raidplans.ETYPE_DISPLAY_NAME}: <!-- ENDIF -->{raidplans.FULL_SUBJECT}">
          			<!-- IF raidplans.COLOR --><span style="color:#{raidplans.COLOR}"><!-- ENDIF -->
          			<!-- IF raidplans.DISPLAY_BOLD --><strong><!-- ENDIF -->
          			<!-- IF raidplans.S_EVENT_IMAGE_EXISTS --><img src="{raidplans.IMAGE}" alt="{raidplans.ETYPE_DISPLAY_NAME}" /> <br/><!-- ENDIF -->
          			<!-- IF raidplans.ETYPE_DISPLAY_NAME -->{raidplans.ETYPE_DISPLAY_NAME}: <!-- ENDIF -->{raidplans.EVENT_SUBJECT}
          			<!-- IF raidplans.DISPLAY_BOLD --></strong><!-- ENDIF --><br /><span class="smCalText">
          					<!-- IF raidplans.ALL_DAY -->{L_ALL_DAY}
          					<!-- ELSE -->{L_FROM_TIME}: {raidplans.START_TIME}
          					<br />{L_TO_TIME}: {raidplans.END_TIME}
          					<!-- ENDIF --></span>
          			<!-- IF raidplans.COLOR --></span><!-- ENDIF -->
          		</a>
          		<!-- ELSE -->
          		{raidplans.DATA}
          		<!-- ENDIF -->
	      </td>
	      <!-- IF raidplans.POST_PADDING --><td colspan="{raidplans.POST_PADDING}" class="bg3_calDay">&nbsp;</td><!-- ENDIF -->
	    </tr>
	    <!-- END raidplans -->
    <!-- ELSE -->
	    <tr>
	      <td colspan="96" class="bg1_calDay" style="text-align: center">&nbsp;<br />{L_NO_EVENTS_TODAY}<br />&nbsp;</td>
	    </tr>
    <!-- ENDIF -->
  </table>
  </td></tr></table>
