<fieldset>
<div id="rpsignup">
<!-- IF S_CANSIGNUP -->
	<form method="post" action="{S_SIGNUP_MODE_ACTION}" name="signup_form" id="signup_form">
	<div class="panel bg1">
	<div class="inner"><span class="corners-top"><span></span></span>
	
	<fieldset>
	<dl>
		<dt>{L_CALENDAR_WILL_ATTEND}</dt>
		<dd>
		<select name='signuprole' id='signuprole'>
		<option value='0'>{L_YES}</option>
		<option value='1'>{L_NO}</option>
		<option value='2'>{L_MAYBE}</option>
		</select>
		</dd>
	
		<dt>{L_RAIDROLE}</dt>
		<dd>
		<select id="signuprole" name="signuprole">
		<!-- BEGIN raidroles -->
			<option value='{raidroles.ROLE_ID}'>{raidroles.ROLE_NAME} {raidroles.ROLE_SELECTED}</option>
		<!-- END raidroles -->
		</select>
		</dd>
		
		<dt>{L_RAIDCHARACTER}</dt>
		<dd>
		<select id="signupchar" name="signupchar">
		<!-- BEGIN mychars -->
			<option value='{mychars.MEMBER_ID}'>{mychars.MEMBER_NAME} {mychars.MEMBER_SELECTED}</option>
		<!-- END mychars -->
		</select>
		</dd>
	
		<dt>&nbsp;<br />
		{L_COMMENTS}</dt>
		<dd><textarea name="signup_detail" id="signup_detail" rows="4"
			cols="25">{CURR_SIGNUP_DETAIL}</textarea></dd>
		<dt>&nbsp;</dt>
		<dd><input type="hidden" name="hidden_signup_id" id="hidden_signup_id" value="{CURR_SIGNUP_ID}" />
			<input type="submit" name="signmeup" value="{L_SUBMIT}" class="button1" /></dd>
	</dl>
	</fieldset>
	<span class="corners-bottom"><span></span></span></div>
	</div>
	</form>
<!-- ELSE -->
	<div class="panel bg2">
	<div class="inner"><span class="corners-top"><span></span></span>
		<p class="error">{L_CANNOTSIGNUP}</p>
	<span class="corners-bottom"><span></span></span></div>
	</div>
<!-- ENDIF -->
</div>
</fieldset>
