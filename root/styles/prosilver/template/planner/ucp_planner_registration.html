<!-- INCLUDE ucp_header.html -->

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
		
			<ul class="topiclist">
				<li class="header">
					<dl class="icon">
						<dt>{L_UPCOMING_EVENTS}</dt>
						<dd style="width:16%">{L_COL_WILL_ATTEND}</dd>
						<dd style="width:16%">{L_INVITE_INFO}</dd>
					</dl>
				</li>
			</ul>
			
			<ul class="topiclist cplist">
			<!-- BEGIN raids -->
				<li class="row">
					<dl class="icon"<!-- IF raids.IMAGE --> style="background-image: url({raids.IMAGE}); background-repeat: no-repeat;"<!-- ENDIF -->>
						<dt><a href="{raids.EVENT_URL}" title="<!-- IF raids.ETYPE_DISPLAY_NAME -->{raids.ETYPE_DISPLAY_NAME}: <!-- ENDIF -->{raids.FULL_SUBJECT}">
							<span style="<!-- IF raids.COLOR -->color:#{raids.COLOR};<!-- ENDIF --> font-weight: bold;">
								<!-- IF raids.ETYPE_DISPLAY_NAME -->{raids.ETYPE_DISPLAY_NAME}: <!-- ENDIF -->{raids.SUBJECT}</span><br />{raids.START_TIME}</a>
								<br>{raids.POSTER}
						</dt>
						<dd style="width:16%; padding-left:5px;" class="lastpost">{raids.VALUE_TXT}<!-- IF raids.HEADCOUNT > 1 --> ({raids.HEADCOUNT})<!-- ENDIF --></dd>
						<dd style="width:16%; padding-left:5px;" class="lastpost">{raids.INVITED}</dd>
					</dl>
				</li>
			<!-- END raids -->
			</ul>

	<span class="corners-bottom"><span></span></span></div>
</div>
<!-- INCLUDE ucp_footer.html -->
